version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=./database/dnd.db
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/database:/app/database

  coturn:
    image: coturn/coturn:4.6.2
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/udp"
      - "5349:5349/tcp"
    environment:
      - TURNSERVER_REALM=dnd.local
      - TURNSERVER_USER=dnd:dndpass
    volumes:
      - ./docker/coturn.conf:/etc/coturn/turnserver.conf

networks:
  default:
    driver: bridge
